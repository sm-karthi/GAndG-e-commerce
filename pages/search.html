<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search product</title>
    <link rel="stylesheet" href="../styles/search.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="../image/webLogo.png" alt="Website logo" id="logo" draggable="false">

            <p id="homeLetter">Home</p>

            <div id="categoriesContainer">
                <p id="categories">Categories <i class="arrow down"></i></p>
                <div id="categoriesLetterContainer"></div>
            </div>



            <img src="../image/search-icon.png" alt="search icon" id="search-icon" draggable="false">
            <img src="../image/add-to-cart-icon.png" alt="Add to cart icon" id="add-to-cart-icon" draggable="false">

            <span id="cartProductCount">0</span>
        </nav>
    </header>

    <img src="../image/arrow-icon.png" alt="left arrow icon" id="arrowIcon" draggable="false">

    <div id="searchProduct">
        <img src="../image/searchInputIcon.png" alt="search input icon" id="searchInputIcon" draggable="false">
        <input type="text" id="searchInput" placeholder="Search prducts" autocomplete="off">
    </div>

    <div class="productContainer" id="productContainer"></div>

    <script src="../script/search.js"></script>
</body>

</html>
